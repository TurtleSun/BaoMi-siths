<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Staten Island Technical High School</title>
    <link rel="stylesheet" href="scss/style.scss">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karma:wght@600&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="schooltitle">
        <img src="media/SITHSLogo 2.jpg" alt="" class="techlogo">
        <div class="techtitle">
            <h1 class="title1">Staten Island</h1>
            <h1 class="title2">Technical High School</h1>
        </div>
    </div>
    <div class="parentsandstaff">
        <div class="slideshow">
            <img class="mySlides" src="media/schoolexterior.jpg">
            <img class="mySlides" src="media/olympiad.jpg">
            <img class="mySlides" src="media/grads.jpg">
            <img class="mySlides" src="media/whalenclass.jpg">
        </div>
        <div class="Quick_Links">
                <div class="quicklinks1">
                    <li class="quicklinks"><a href="https://www.siths.org/apps/pages/index.jsp?uREC_ID=1553703&type=d&pREC_ID=1679764">About Us</a></li>
                    <li class="quicklinks"><a href="https://www.siths.org/apps/pages/index.jsp?uREC_ID=1555040&type=d&pREC_ID=1680890">Parents</a></li>
                </div>
                <div class="quicklinks2">
                    <li class="quicklinks"><a href="https://www.siths.org/apps/staff/">Staff</a></li>
                    <li class="quicklinks"><a href="https://www.siths.org/apps/news/category/16330">Class of 2024</a></li>
                </div>
        </div>  
    </div>
    <section class="c-block2"> 
        <div class="calender" id="cb2 item">
            <h2 id="calender header">Calender</h2>
            <iframe src="https://calendar.google.com/calendar/embed?src=sitechhs.com_classroomf29abbac%40group.calendar.google.com&ctz=America%2FNew_York"
            class="cal-style"></iframe>
            <!-- both need js stuff so will continue after finding proper bases -->
        </div>
        <div class="announcements" id="cb2 item">
            <div class="slideshow-container">

                <div class="eachSlide">
                  <q>ACCOUNCEMENT 1</q>
                  <a href=""></a>
                </div>
                
                <div class="eachSlide">
                  <q>ANNOUNCEMENT 2</q>
                  <a href=""></a>
                </div>
                
                <div class="eachSlide">
                  <q>ANNOUNCEMENT 3</q>
                  <a href=""></a>
                </div>
                
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
                
                </div>
                
                <div class="dot-container">
                  <span class="dot" onclick="currentSlide(1)"></span> 
                  <span class="dot" onclick="currentSlide(2)"></span> 
                  <span class="dot" onclick="currentSlide(3)"></span> 
                </div>
        </div>
    </section>

    <div class="cb3">
        <div class="schoolrankings">
            <h1 class="studentpopulation">1330+ Students</h1>
            <img src="media/students.jpg" alt="" class="students">

            <h1 class="facultynumber">60+ Teachers</h1>
            <img src="media/teachers.jpg" alt="" class="teachers">

            <h1 class="nationalranking">#35 in National Rankings</h1>
            <img src="media/award.jpg" alt="" class="awards">
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
